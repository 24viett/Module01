<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0;
        let count = 0;
        let s =0;
        while(count<=29){
            if(i%7==0){
                s=s+i;
                count=count+1;
            }
            i++
           
        }
        document.write('30 số chia hết cho 7 là '+ s);
    </script>
</body>
</html>
