<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a ;
        let i = 0;
        for(i=0;i<=19;i++){
            a= Math.floor((1/Math.sqrt(5))*(Math.pow(((1+Math.sqrt(5))/2),i)-Math.pow(((1-Math.sqrt(5))/2),i)));
            document.write('hiển thị 20 số đầu tiên là :' +a +"<br>");
        }
        
    </script>
</body>
