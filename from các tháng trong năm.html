<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="thang">
    <input type="submit" value="tính số ngày" onclick="songay()">

    
    <div id="class"></div>
    <script>

        function songay() {

            let a = +document.getElementById("thang").value;
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("class").innerHTML = ('tháng có 31 ngày');
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                document.getElementById("class").innerHTML=('tháng có 30 ngày');
                     break;
                case 2:
                     document.getElementById("class").innerHTML=('tháng có 28 hoặc 29 ngày');
                     break;
                        default:
                     document.getElementById("class").innerHTML=('');              
            }
        }

    </script>
</body>

</html>
