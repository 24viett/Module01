<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =  +prompt ('weight');
        let b =  +prompt ('height2');
        let bmi = a/(b*2);
        console.log(bmi);
        if(bmi<18.5){
            document.write("underweight");
        }else if(bmi<25.0) {
            document.write("normal");
        }else if(bmi<30.0){
            document.write("Overweight");
        }else {
            document.write("Obese");
        }
    </script>
</body>
</html>
