<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt('nhập điểm học sinh');
        if(number>9){
            document.write('là hs xuất sắc');
        }else if(number>=8){
            document.write('là hs giỏi');
        }else if(number>7){
            document.write('là hs khá');
        }else if (number>5 ){
            document.write('là hs trung bình');

        }else{
            document.write('là hs yếu');
        }
    </script>
</body>
</html>
